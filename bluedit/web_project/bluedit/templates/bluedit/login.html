{% extends 'bluedit/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
<div style="margin-top: 50px;">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    <div class="form-group">
            <div class="row justify-content-center">
                <div class="col-sm-3">
                    <div style="color: red; margin-bottom: 5px;" >{{message}}</div>
                    <input type="text" class="form-control" name='username' id="username" placeholder="username">
                </div>
            </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <input type="password" class="form-control" name='password' id="password" placeholder="password">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-info btn-block">Log in</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <div class="comment-top" style="margin-top: 5px;">
                <span>New to Bluedit?</span> <span><a style='color: #4682B4; font-weight: 600;' href="{% url 'register' %}?next={{ request.GET.next }}">Sign up</a></span>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
