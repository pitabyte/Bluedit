{% load crispy_forms_tags %}

{% if form %}
<div id='post-description' hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<form hx-put="{% url 'edit_post' post.id %}" hx-target="this" hx-swap="outerHTML" invalidate>
    {% csrf_token %}
    {{ form.description|as_crispy_field }}
    <div class="row">
        <button class="btn btn-light">Save</button>
        <button class="btn btn-light">Cancel</button>
    </div>
</form>
</div>
{% elif post %}

<div hx-target="#post-description" hx-swap="outerHTML">
    <div class="list-group-item">{{post.description}}</div>
</div>
{% endif %}
